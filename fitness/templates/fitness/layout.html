{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %} FitPath {% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'fitness/styles.css' %}" rel="stylesheet">
    </head>
    
    <body>
        {% block background %} <div class="background"></div>{% endblock %}

        <div class="content">
        {% if error %}
            <div class="error">
                {{error}}
            </div>
        {% endif %}

        <div class="heading">
            <a href="{% url 'index' %}">
                <img class="logo" src="{% static 'fitness/logo.png' %}" alt="FitPath" title="FitPath">
            </a>
            <p style="color: white;"><i>A personalized fitness & calorie tracker for weight goals (gain/loss).</i></p>
        </div>
        
        <div class="links">
            {% if user.is_authenticated %}
            <a href="{% url 'saved_page' %}">
                <input type="submit" class="btn btn-outline-info" value="Saved">
            </a>
            <a href="{% url 'my_workout' %}">
                <input type="submit" class="btn btn-outline-light" value="My Workout">
            </a>
            <a href="{% url 'logout' %}">
                <input type="submit" class="btn btn-outline-danger" value="Log Out">
            </a>
            {% else %}
            <a href="{% url 'register' %}">
                <input type="submit" class="btn btn-outline-danger" value="Sign Up">
            </a>
            <a href="{% url 'login' %}">
                <input class="btn btn-outline-primary" type="submit" value="Log in">
            </a>
            {% endif %}
        </div>

        {% block body %}{% endblock %} 
        </div> 
    </body>

</html>
